<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicadores - KPIs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background-color: #f39017;
      padding: 1rem;
      text-align: center;
    }
    .header img {
      max-height: 60px;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 1rem 1rem;
    }
    .title-bar h2 {
      font-size: 2.2rem;
      font-weight: bold;
      color: #F26729;
      margin: 0;
    }
    .btn-dashboard {
      background-color: #1b4b5f;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-dashboard:hover {
      background-color: #3a6a7e;
    }
    .card-custom {
      background-color: #ffffff;
      border: 3px solid #1b4b5f;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
    }
    .card-custom h5 {
      text-align: center;
      color: #1b4b5f;
      font-weight: 600;
    }
    canvas {
      max-height: 350px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="img/logo_branca.png" alt="Logo Made In Sertão" />
  </div>

  <div class="container">
    <div class="title-bar">
      <h2>Painel de Indicadores</h2>
      <a id="btnVoltar" class="btn btn-dashboard">← Voltar</a>
    </div>

    <!-- GRÁFICOS -->
    <div class="card-custom" id="graficoEscolaArea">
      <h5>Alunos por Escola</h5>
      <canvas id="graficoEscola"></canvas>
      <div class="text-end mt-3">
        <button class="btn btn-dashboard" onclick="imprimirGrafico('graficoEscolaArea')">Imprimir</button>
      </div>
    </div>

    <div class="card-custom" id="graficoFaixaEtariaArea">
      <h5>Faixa Etária</h5>
      <canvas id="graficoFaixaEtaria"></canvas>
      <div class="text-end mt-3">
        <button class="btn btn-dashboard" onclick="imprimirGrafico('graficoFaixaEtariaArea')">Imprimir</button>
      </div>
    </div>

    <div class="card-custom" id="graficoSexoArea">
      <h5>Distribuição por Sexo</h5>
      <canvas id="graficoSexo"></canvas>
      <div class="text-end mt-3">
        <button class="btn btn-dashboard" onclick="imprimirGrafico('graficoSexoArea')">Imprimir</button>
      </div>
    </div>

    <div class="card-custom" id="graficoRacaArea">
      <h5>Distribuição por Raça</h5>
      <canvas id="graficoRaca"></canvas>
      <div class="text-end mt-3">
        <button class="btn btn-dashboard" onclick="imprimirGrafico('graficoRacaArea')">Imprimir</button>
      </div>
    </div>

    <div class="card-custom" id="graficoRedeEnsinoArea">
      <h5>Rede e Nível de Ensino</h5>
      <canvas id="graficoRedeEnsino"></canvas>
      <div class="text-end mt-3">
        <button class="btn btn-dashboard" onclick="imprimirGrafico('graficoRedeEnsinoArea')">Imprimir</button>
      </div>
    </div>

    <div class="card-custom" id="graficoReligiaoArea">
      <h5>Religião</h5>
      <canvas id="graficoReligiao"></canvas>
      <div class="text-end mt-3">
        <button class="btn btn-dashboard" onclick="imprimirGrafico('graficoReligiaoArea')">Imprimir</button>
      </div>
    </div>

    <div class="card-custom" id="graficoProgramaSocialArea">
      <h5>Programas Sociais</h5>
      <canvas id="graficoProgramaSocial"></canvas>
      <div class="text-end mt-3">
        <button class="btn btn-dashboard" onclick="imprimirGrafico('graficoProgramaSocialArea')">Imprimir</button>
      </div>
    </div>

    <div class="card-custom" id="graficoIntegrantesFamiliaArea">
      <h5>Integrantes na Família</h5>
      <canvas id="graficoIntegrantesFamilia"></canvas>
      <div class="text-end mt-3">
        <button class="btn btn-dashboard" onclick="imprimirGrafico('graficoIntegrantesFamiliaArea')">Imprimir</button>
      </div>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/kpi.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      const btn = document.getElementById("btnVoltar");
      if (user && user.email.includes("@diretor")) {
        btn.href = "diretor.html";
      } else {
        btn.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>

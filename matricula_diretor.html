<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula - Made In Sertão</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    h2.titulo {
      font-weight: 700;
      color: #F26729;
    }

    .form-control,
    .form-select,
    .bootstrap-select .dropdown-toggle {
      border-color: #1B4B5F !important;
    }

    .form-control:focus,
    .form-select:focus,
    .bootstrap-select .dropdown-toggle:focus {
      border-color: #1B4B5F !important;
      box-shadow: 0 0 0 0.15rem rgba(27, 75, 95, 0.25) !important;
    }

    .bootstrap-select .dropdown-toggle::after {
      display: none !important;
    }

    .bootstrap-select {
      width: 100% !important;
    }

    #sucesso {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">

    <!-- Título + Botão Voltar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="titulo mb-0">Matrícula – Made In Sertão</h2>
      <a id="btnVoltar" class="btn btn-light d-flex align-items-center" style="gap: 6px; border: 1px solid #ccc; border-radius: 8px;">
        <span style="font-size: 1.2rem;">«</span>
        <span style="font-weight: 500;">Voltar</span>
      </a>
    </div>

    <form id="formMatricula">
      <div class="row g-3">
        <h5>Aluno</h5>

        <div class="col-md-6">
          <label for="nome" class="form-label">Nome do Aluno</label>
          <input type="text" id="nome" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" id="idade" class="form-control" min="1" required />
        </div>

        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF do Aluno</label>
          <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" maxlength="14" required />
        </div>

        <div class="col-md-6">
          <label for="fotoAluno" class="form-label">Foto do Aluno</label>
          <input type="file" id="fotoAluno" accept="image/*" capture="environment" class="form-control" required />
        </div>

        <div class="col-12">
          <label for="turma" class="form-label">Oficina(s)</label>
          <select id="turma" class="selectpicker form-select w-100" multiple data-live-search="true" required title="Selecione...">
            <option value="Flauta Doce">Flauta Doce</option>
            <option value="Percussão">Percussão</option>
            <option value="Clarinete">Clarinete</option>
            <option value="Trompete">Trompete</option>
            <option value="Trombone">Trombone</option>
            <option value="Saxofone">Saxofone</option>
            <option value="Tuba">Tuba</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="genero" class="form-label">Sexo</label>
          <select id="genero" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="raca" class="form-label">Raça</label>
          <select id="raca" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="Branca">Branca</option>
            <option value="Preta">Preta</option>
            <option value="Parda">Parda</option>
            <option value="Amarela">Amarela</option>
            <option value="Indígena">Indígena</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="religiao" class="form-label">Religião</label>
          <select id="religiao" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="Católica">Católica</option>
            <option value="Evangélica">Evangélica</option>
            <option value="Espírita">Espírita</option>
            <option value="Umbanda/Candomblé">Umbanda/Candomblé</option>
            <option value="Ateu">Ateu</option>
            <option value="Outras">Outras</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="escola" class="form-label">Escola</label>
          <select id="escola" class="form-select" required>
            <option value="">Selecione...</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="redeEnsino" class="form-label">Rede de Ensino</label>
          <select id="redeEnsino" class="form-select" required>
            <option value="Pública">Pública</option>
            <option value="Privada">Privada</option>
          </select>
        </div>

        <hr class="mt-4">
        <h5>Responsável</h5>

        <div class="col-md-6">
          <label for="respNome" class="form-label">Nome</label>
          <input type="text" id="respNome" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="respTelefone" class="form-label">Telefone</label>
          <input type="text" id="respTelefone" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="respEmail" class="form-label">E-mail</label>
          <input type="email" id="respEmail" class="form-control" required />
        </div>

        <div class="col-12">
          <label for="programas" class="form-label">Participação em Programas Sociais</label>
          <select id="programas" class="selectpicker form-select w-100" multiple data-live-search="true" required title="Selecione...">
            <option value="Bolsa Família">Bolsa Família</option>
            <option value="Auxílio Brasil">Auxílio Brasil</option>
            <option value="Cartão Mais Infância">Cartão Mais Infância</option>
            <option value="Outros">Outros</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="familia" class="form-label">Nº de Integrantes na Família</label>
          <input type="number" id="familia" class="form-control" min="1" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Salvar Matrícula</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function preencherEscolas() {
      const select = document.getElementById("escola");
      db.collection("escolas").get().then(snapshot => {
        snapshot.forEach(doc => {
          const nome = doc.data().nome;
          const opt = document.createElement("option");
          opt.value = nome;
          opt.textContent = nome;
          select.appendChild(opt);
        });
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      const btn = document.getElementById("btnVoltar");
      if (user && user.email.includes("@diretor")) {
        btn.href = "diretor.html";
      } else {
        btn.href = "dashboard.html";
      }
    });
  </script>

  <!-- Utilitários -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
  <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      $('.selectpicker').selectpicker();
      VMasker(document.getElementById("cpf")).maskPattern("999.999.999-99");
      preencherEscolas();
    });
  </script>
</body>
</html>
